<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--- link for CSS --->
    <link rel="stylesheet" href="css/style.css">
    <!--- link for VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- link for BOOTSTRAP --->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
  <div id="root">
      <div class="container d-flex">
        <div class="col-xs-2 btn-sx">
          <a href="#" @click='prevClick'>
            <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"/>
            </svg>
          </a>
        </div>
        <div class="col-xs-8">
          <img :src="immagini[indiceCorrente]">
        </div>
        <div class="col-xs-2 btn-dx">
          <a href="#" @click='nextClick'>
            <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
            </svg>
          </a>
        </div>
    </div>
    <div class="col-xs-12 sel-img">
      <div class="form-group">
        <label for="exampleFormControlSelect1">Scorri tra le immagini</label>
        <select v-model='indiceCorrente'class="form-control" id="exampleFormControlSelect1">
          <option v-for='image in immagini.length' v-bind:value="image-1">
            {{ image }}
          </option>
        </select>
    </div>
    </div>
  </div>
<!--- link for script -->
<script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
